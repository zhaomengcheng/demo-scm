
<div class="formbody">

    <div class="formtitle"><span>基本信息</span></div>

    <ul class="forminfo">

        <li>供应商编号<span>*</span><input name="customerCode" type="text" class="dfinput" id="customerCode" onkeyup="checkcustomerCode()" /><span id="check1"></span></li>
        <li>供应商名<span>*</span><input name="name" type="text" class="dfinput" id="name" /></li>

        <li>电话<span>*</span><input name="tel" type="text" class="dfinput" id="tel" /></li>
        <li>传真<span>*</span><input name="fax" type="text" class="dfinput" id="fax" /></li>
