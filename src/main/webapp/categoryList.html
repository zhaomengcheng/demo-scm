<button class="btn btn-primary" type="button" onclick="addCategory()">新增</button>

<table class="table" id="categoryListDiv">
    <thead>
    <tr>
        <th>序号</th>
        <th>产品分类Id</th>
        <th>产品名</th>
        <th>描述</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>
<div>
    <ul id="page"></ul>
</div>
<script id="categoryListTemplate" type="text/html">
    {{each data}}
    <tr>
        <td>{{$index+1}}</td>
        <td>{{$value.categoryId}}</td>
        <td>{{$value.name}}</td>
        <td>{{$value.remark}}</td>
        <td><input type="button" id="update" value="修改"  onclick="updateCategory('{{$value.categoryId}}')"/>
            <input type="button" id="del" value="删除"  onclick="delCategory('{{$value.categoryId}}')"/></td>
    </tr>
    {{/each}}
</script>
<script>
    $(function () {
        showPage({
            currentPage: 1,
            pageSize: 2,
            url: '/categorys',
            templateId: 'categoryListTemplate',
            contentId: 'tableBody'
        })
    })
</script>
